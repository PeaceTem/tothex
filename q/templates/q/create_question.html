

{% extends 'question/form.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block form_block %}
<link rel="stylesheet" href="{% static 'question/css/create_question.css' %}">
<div id="alert-box"></div>
<div id="image-overlay" class="inactive-overlay overlay-background">
    <div>
        <div id="image-edit-box"></div>
        <div id="image-edit-menu">
            <div id="cancel-edit">Cancel</div>
            <div id="save-edit">Save</div>
        </div>
    </div>

</div>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        <div style="min-height:50px;" id="question-image-container">
            <!-- This is the image preview box -->
            <div id="image-box"></div> 
            <div id="absolute"> <i class="fa-solid fa-pen-to-square"></i>Edit</div>
        </div>
        {{form|crispy}}
        <input type="submit" value="Submit" style="border-radius:7px;outline:none;border:none;color:#fff;background:#f11919; padding:10px; font-size:25px;">
    </form>
    <script src="{% static 'question/js/rmain.js' %}"></script>
{% endblock form_block %}
