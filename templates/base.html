<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load pwa %}
    {% progressive_web_app_meta %}
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="{% static '/images/tothex_160.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>
        {% block title %}
        {% endblock title %} - NeuGott
      
    </title>

    {% block css %}
    {% endblock css %}
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta name="description" content="take quizzes and answer questions">
    <meta name="keywords" content="categories,neugott,quiz,question">
    <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> -->
    <meta name="author" content="NeuGott">
</head>
    <body>
      
        {% block content %}

        {% endblock content %}
        <div class="d-flex d-none position-fixed" style="display:none;color:white;bottom:2vh;left:46vw">
            <button id="onloadWindow" class="btn btn-danger loading">
                <span style="color:white;" class="spinner-border spinner-border-sm">Loader</span>
            </button>
        </div>
        
    </body>
    <script>
        window.addEventListener('load', function(){
            document.getElementById('onloadWindow').style.display = 'absolute';
            console.log('The window is loading')
        })
    </script>
</html>
