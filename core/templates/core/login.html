
{% extends 'core/form.html' %}
{% load crispy_forms_tags %}


<h3>Login</h3>

{% include 'messages.html' %}
{% block main %}
<form action="" method="post">

    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <div class="inputBx">
    <p>
        Don't have an account? <a href="{% url 'register' %} ">Sign Up</a>
    </p>
</div>
{% endblock %}
