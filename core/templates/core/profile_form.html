
{% extends 'core/form.html' %}
{% load crispy_forms_tags %}




{% block main %}
<style>
  *{
    font-family: sans-serif;
  }

  textarea{
    width: 240px;
  }
</style>
<h3>Edit Profile</h3>
<p style="font-size:12px; color: #555; font-family: sans-serif;">
  Your data is being used to recommend quizzes and questions to you, make sure they are correct!
</p>


<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{form.media}}
    {{ form|crispy }}

    <button type="submit" style="margin: 5px 0 5px 4px;background: #f11919; color: #fff;  width: 250px; max-width: 90vw; padding: 4px 4px;border-radius: 4px; border: none;">Submit</button>
  </form>
  <br>
  <br>
  <br>

  <script>
    $(function () {
      $("#id_date_of_birth").datepicker({
        format:'dd/mm/yyyy',
      });
    });
  </script>
{% endblock %}
