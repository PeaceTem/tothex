

{% extends 'core/form.html' %}
{% load static %}

{% load crispy_forms_tags %}




{% block main %}
<style>
  *{
    font-family: sans-serif;
  }

  textarea{
    width: 240px;
  }
</style>





<h3>Change Link</h3>
<p>
    Add an external link
</p>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Change" style="margin: 5px 0 5px 4px;background: #f11919; color: #fff;  width: 250px; max-width: 90vw; padding: 4px 4px;border-radius: 4px; border: none;">
</form>


{% endblock %}
